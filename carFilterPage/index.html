<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
<div class="header-content-wrapper">


  <div class="header-content">
    <h1 class="header-title">Available Cars</h1>
    <p class="header-subtitle">There are 15 cars that match your criteria</p>
  </div>


    <div class="header-nav">

  
        <input type="search" class="nav-search" name="search" id="searchBtn" placeholder="search">


      <i class="fa-solid fa-ellipsis-vertical nav-filter"></i>
    </div>


</div>

<div class="cards-title">
<p class="car">CAR DETAILS</p>
<p class="loc">LOCATION</p>
<p class="price">PRICE</p>
<p class="action" >ACTION</p>


</div>




<div class="cards-wrapper">


<div class="item-card-wrapper">
<a class="card-name">2017 Toyota Highlander V4</a>
<p class="card-description">1944 Scrimba Ln<br>
  Youngstown, OH 44481</p>
<div class="card-footer-wrapper">
  <p class="card-year">$17,400</p>
  <i class="fa-regular fa-heart fa-lg card-hearth"></i>
</div>
</div> 


</div>



<div class="pop-up">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1">Fuel type: Diesel</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2">Fuel type: Gas</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3">transmission A</label><br> 
  <input type="checkbox" id="vehicle4" name="vehicle4" value="Boat">
  <label for="vehicle4">transmission M</label><br> 

</div>





</div>



  <script src="script.js"></script>
</body>
</html>
